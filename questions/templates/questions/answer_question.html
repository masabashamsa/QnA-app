
{% extends 'base.html' %}

{% block content %}
 
<h1>Answer a Question</h1>

<form method="post" action="{% url 'answer_question' question_id %}">
  {% csrf_token %}
  {{ form.content }}
  <label for="id_content">Your Answer:</label>
  <textarea id="id_content" name="content" rows="4" cols="50" required></textarea>
  
  <button type="submit">Submit Answer</button>
</form>
<a href="{% url 'question_list' %}">Back to Question List</a>



{% endblock %}
